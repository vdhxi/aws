<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết truyện - BookReader</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS riêng cho trang chi tiết (có thể chuyển vào file css riêng) */
        .book-detail-header {
            background: #fff;
            padding: 40px 0;
            margin-top: 80px; /* Tránh header che khuất */
            border-bottom: 1px solid #eee;
        }
        .book-info-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
        }
        .book-cover-large img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .book-meta-info h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .meta-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #666;
        }
        .meta-row i { color: #667eea; margin-right: 5px; }
        
        .book-description {
            line-height: 1.8;
            color: #4a5568;
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        .btn-read-now {
            background: linear-gradient(135deg, #667eea 0%, #764bca 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .chapter-list-section {
            padding: 40px 0;
            background: #f8fafc;
        }
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .chapter-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .chapter-item:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            .book-info-grid { grid-template-columns: 1fr; }
            .book-cover-large { width: 60%; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <!-- Header (Copy từ index.html) -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html"><h2><i class="fas fa-book-open"></i> BookReader</h2></a>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Trang Chủ</a>
                    <a href="book-list.html" class="nav-link"><i class="fas fa-th-large"></i> Thể loại</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Detail Content -->
    <main>
        <!-- Thông tin sách -->
        <section class="book-detail-header">
            <div class="container">
                <div class="book-info-grid" id="book-detail-container">
                    <!-- Loading State -->
                    <div class="book-cover-large">
                        <div style="background:#eee; height:400px; border-radius:12px;"></div>
                    </div>
                    <div class="book-meta-info">
                        <h1 style="background:#eee; height:40px; width:70%;"></h1>
                        <div style="background:#eee; height:20px; width:40%; margin-bottom:20px;"></div>
                        <div style="background:#eee; height:150px; width:100%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Danh sách chương (Nếu có) -->
        <section class="chapter-list-section">
            <div class="container">
                <h3><i class="fas fa-list"></i> Danh sách chương</h3>
                <div class="chapter-grid" id="chapter-list">
                    <!-- JS sẽ load danh sách chương vào đây -->
                    <p style="color: #666;">Chưa có danh sách chương hoặc đang tải...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BookReader. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/utils.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/book-detail.js"></script>
</body>
</html>
