name: Deploy CloudRead Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/CloudRead-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/"       # CHỈ THƯ MỤC, KHÔNG ĐƯỢC ĐỔI TÊN

      - name: Fix file permissions + rename JAR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mv /home/ubuntu/app/CloudRead-0.0.1-SNAPSHOT.jar /home/ubuntu/app/CloudRead.jar
            sudo chmod 644 /home/ubuntu/app/CloudRead.jar

      - name: Restart cloudread.service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Reloading systemd..."
            sudo systemctl daemon-reload

            echo "Stopping old service..."
            sudo systemctl stop cloudread.service || true

            echo "Starting service..."
            sudo systemctl start cloudread.service

            echo "Service status:"
            sudo systemctl status cloudread.service --no-pager
