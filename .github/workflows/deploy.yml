name: Deploy CloudRead Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source từ GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Cho phép chạy mvnw
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      # 4. Build bằng Maven Wrapper
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      # 5. Upload file JAR lên EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/CloudRead-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/CloudRead.jar"

      # 6. Chỉnh quyền JAR
      - name: Fix file permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo chmod 644 /home/ubuntu/app/CloudRead.jar

      # 7. Restart đúng service cloudread.service
      - name: Restart cloudread.service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Reloading systemd..."
            sudo systemctl daemon-reload

            echo "Stopping old service..."
            sudo systemctl stop cloudread.service || true

            echo "Starting service..."
            sudo systemctl start cloudread.service

            echo "Service status:"
            sudo systemctl status cloudread.service --no-pager
