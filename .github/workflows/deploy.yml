name: Deploy CloudRead Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # üÜï Th√™m b∆∞·ªõc n√†y ƒë·ªÉ tr√°nh l·ªói "Permission denied"
      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/ubuntu/app/"

      - name: Restart CloudRead Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Restarting CloudRead backend..."
            sudo systemctl stop myapp.service || true
            sudo systemctl daemon-reload
            sudo systemctl start myapp.service
            sudo systemctl status myapp.service --no-pager

      - name: Post-deploy healthcheck
        run: |
          echo "Checking backend health..."
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" http://18.139.137.191:8080/book)
          if [ "$response" == "200" ]; then
            echo "‚úÖ Backend is healthy and responding correctly."
          else
            echo "‚ùå Backend health check failed with status code $response"
            exit 1
          fi
