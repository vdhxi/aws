spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/DATABASE_NAME"
    username: USERNAME
    password: PASSWORD

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

  mail:
    host: HOST_ADDRESS
    port: 587
    username: EMAIL_ADDRESS
    password: PASSWORD (APP PASSWORD IF USING GMAIL)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    protocol: smtp

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    default-consumes-media-type: multipart/form-data
    default-produces-media-type: application/json
    path: /swagger-ui.html

openapi:
  title: API document
  version: v1.0.0
  description: API service
  serverUrl: http://localhost:8080/
  serverName: Test Server


jwt:
  key: JWT_SECRET_KEY
  valid-duration: 3600 #second
  issuer: "http://localhost:8080"
  next-step-valid-duration: 600 #second
  refresh-duration: 86400 #second

aws:
  s3:
    bucket-name: BUCKET_NAME
    region: REGION
    access-key: ACCESS_KEY IAM
    secret-key: SECRET_KEY IAM



